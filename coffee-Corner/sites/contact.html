<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/mainstyle.css" />
  </head>

  <body>
    <!-- Header Menu of the Page -->
    <header class="container">
      <!-- Top header menu containing logo and Navigation bar -->
      <div id="top-header">
        <!-- Logo -->
        <div id="logo">
          <a href="../index.html">
            <img id="top" src="../images/logo.jpg" alt="logo" width="200" />
            <h2>Coffee Corner</h2>
          </a>
        </div>

        <!-- Navigation Menu -->
        <nav>
          <div id="menu">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./numbers.html">Numbers</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Image menu in Header to contain an Image and
      a sample text over that image -->
      <div class="header-image-menu">
        <img src="../images/background.jpg" alt="coffee-img" />
        <h3>Serving the BEST <span class="coffee"> coffee!</span></h3>
      </div>
    </header>

    <br />
    <form action="">
      <fieldset>
        <legend><h1>Contact Us</h1></legend>

        <label for="name">Your Name:&nbsp;</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
        /><br /><br />

        <label for="email">Your E-mail:&nbsp;</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your E-mail"
        /><br /><br />
        <label for="comment">Comment:&nbsp;</label><br />
        <textarea name="comment" id="comment" cols="33" rows="5"></textarea>
        <br />
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
    <br />
    <br />
    <br />
    <br />

    <!-- Footer Menu -->
    <footer>
      <h3><a href="#top">Back To Top</a></h3><br>
      <h3>Connect with Us:</h3><br>
      <div class="foot"><a href="facebook.com"><img src="../images/facebook.png" alt="facebook"></a></div>&nbsp&nbsp
      <div class="foot"><a href="instagram.com"><img src="../images/instagram.png" alt="instagram"></a></div>&nbsp&nbsp
      <div class="foot"><a href="twitter.com"><img src="../images/twitter.png" alt="twitter"></a></div><br>
      copyright&copy;2022@Coffee Corner
    </footer>
  </body>
</html>
