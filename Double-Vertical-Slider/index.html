<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="mainStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="left-slide">
        <section id="house">
          <h1>Peaceful House</h1>
          <p>amongst the hills</p>
        </section>
        <section id="cliff">
          <h1>Cliffs</h1>
          <p>along the sea</p>
        </section>
        <section id="chicago-city">
          <h1>Chicago City</h1>
          <p>lightness in the dark</p>
        </section>
        <section id="dog">
          <h1>Cute Dog</h1>
          <p>happy in nature</p>
        </section>
        <section id="puffins">
          <h1>Small Puffins</h1>
          <p>playing around in the ice</p>
        </section>
      </section>
      <section class="right-slide">
        <div style="background-image: url('images/puffins.jpg');"></div>
        <div style="background-image: url('images/dog.jpg');"></div>
        <div style="background-image: url('images/chicago-lights.jpg');"></div>
        <div style="background-image: url('images/cliff.jpg');"></div>
        <div style="background-image: url('images/house_in_peace.jpg');"></div>
      </section>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
